---
layout: default
---

<section class="post">
  <h1 class="main-title">{{ page.title }}</h1>

  <span class="meta"><time datetime="{{ page.date | date_to_xmlschema }}">On {{ page.date | date: "%B %-d, %Y" }}</time>
    &middot; {% for tag in page.tags %}
    <a href="/t/{{tag}}">#{{tag}}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</span>

  {{ content }}
</section>
